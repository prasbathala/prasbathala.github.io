# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Prasanth Bathala # the website title (if blank, full name will be used instead)
first_name: Prasanth
middle_name:
last_name: Bathala
email: pbathala3@gatech.edu
description: > # the ">" symbol means to ignore newlines until "footer_text:"
  Hello There! I am Prasanth Bathala and I am a graduate student at Georgia Tech.
  I intend to use this website to give the world a peek into my mind and to share updates about my work.
footer_text: >
  Powered by the <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.

# icon: ðŸ”¥ # the emoji used as the favicon
url: https://prasbathala.github.io # the base hostname & protocol for your site
baseurl:  # the subpath of your site, e.g. /blog/
last_updated: true # set to true if you want to display last updated in the footer
impressum_path:  # set to path to include impressum link in the footer, use the same path as permalink in a page, helps to conform with EU GDPR

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

# repo color theme
repo_theme_light: default # https://github.com/anuraghazra/github-readme-stats/blob/master/themes/README.md
